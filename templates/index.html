<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sree Asiramma Wholesale</title>
    <link rel="website icon" type="png" href="/static/images/lo.png">
    <link rel="stylesheet" href="/static/css/nav.css">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: rgb(255, 255, 255);
      }

      .navbar {
        display: flex;
        padding: 10px 5px;
        background: rgb(255, 255, 255);
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .card {
        border-radius: 10px;
        background: linear-gradient(135deg, #ffffff, #ffffff);
        box-shadow: 2px 2px 30px rgba(0,0,0,0.2);
        overflow: hidden;
        text-align: center;
        width: 200px;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      }

      .card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
      }

      .card-body {
        padding: 5px;
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .card-text {
        font-size: 1rem;
        color: #ada3a3;
        margin-bottom: 15px;
      }

      .btn {
        padding: 10px 10px;
        font-size: small;
        color: black;
        background: transparent;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: transparent;
      }
      .goo{
        display:flex;
        right:14px;
        position: absolute;
      }
      .go{
        display:flex;
        right:74px;
        position: absolute;
      }
      button {
    width: 100%;
    padding: 14px;
    background-color: #2575fc;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #6a11cb;
}
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/lo.png') }}" alt="Logo" height="100" width="100">
      </div>
      <div></div>
      <div class="go"><form method="GET" action="{{url_for('view_cart')}}">
        <button type="submit" class="btn">GO to Cart</button>
      </form></div>
      <div class="goo"><form method="GET" action="{{url_for('logout')}}">
        <button type="submit" class="btn">Logout</button>
      </form></div><br>
      </div>
    </nav>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <br>
    <div class="container">
      {% for product in products %}
      <div class="card">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">&#8377;{{ product.price }}</p>
          <form method="POST" action="{{ url_for('add_to_cart', product_id=product.id) }}">
            <button type="submit" class="btn">Add to Cart</button>
          </form>
        </div>
      </div>
      {% endfor %}
    <footer>
      <p>&copy; 2025 WORLDSTORE. All Rights Reserved.</p>
  </footer>
  </div>
  </body>
</html>
